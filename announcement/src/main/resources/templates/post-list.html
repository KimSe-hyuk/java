<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Document</title>

</head>
<body>

<ul class="navbar">
    <li><a href="/post" class="btn btn-primary">홈</a> </li>
    <li><a href="/users/create" class="btn btn-primary">회원가입</a></li>
    <li><a href="/users/login" class="btn btn-primary">로그인</a></li>
</ul>

<div class="search-container">
    <form action="/post/search" method="post">
       <input type="text" name="searchTerm" placeholder="검색어를 입력하세요..." class="search-input">
       <button class="search-button" type="submit">검색</button>
    </form>
</div>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>content</th>
        <th>date</th>
        <th>author</th>
        <th></th>
        <th></th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td><a th:href="@{/post/details/{id}(id=${post.id})}" th:text="${post.id}"></a></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.date}"></td>
        <td th:text="${post.author}"></td>
        <td><a th:href="@{/post/update/{id}(id=${post.id})}" class="btn btn-primary">수정</a></td>
        <td><a th:href="@{/post/delete(id=${post.id},author=${post.author})}" class="btn btn-danger btn-sm">삭제</a> </td>
    </tr>
    </tbody>
</table>
<a href="/post/insert" class="btn btn-danger btn-sm">글쓰기</a>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
